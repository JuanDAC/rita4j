configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

plugins {
    // Support for Java Libraries
    id 'java-library'
   
    // Support for running Node
	id "com.github.node-gradle.node" version "2.0.0"

}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Exported
    api 'org.apache.commons:commons-math3:3.6.1'

    // Internal only
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit for tests 
    testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    
    // Use antlr for parser
    compile 'org.antlr:antlr-complete:3.5.2'
    
    // for Node/JS
    id "com.github.node-gradle.node" version "2.0.0"
    
    // for DocGenerator
    provided group: 'org.processing', name: 'core', version: '3.3.7'
}
